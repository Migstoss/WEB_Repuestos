<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>USUARIOS</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link href="Estilos/css/all.min.css" rel="stylesheet" />
  <link href="Estilos/adminlte.min.css" rel="stylesheet" />
  <!--Estilos para las tablas-->
  <link href="Estilos/dataTables.min.css" rel="stylesheet" />
  <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12" id="dvMenu">
        </div>
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">ADMINISTRACIÓN DE REPUESTOS</h3>
            </div>
            <form id="frmIncapacidades">
              <div class="card-body">
                <div class="card card-gray-dark">
                  <div class="card-header">
                    <h3 class="card-title"></h3>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-2">
                        <div class="form-group">
                          <label for="txtCodigo">Codigo</label>
                          <input type="text" class="form-control" id="txtCodigo" placeholder="Codigo">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="txtNombre">Nombre</label>
                          <input type="text" class="form-control" id="txtNombre" placeholder="Nombre del repuesto">
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div class="form-group">
                          <label for="txtCategoria">Categoria</label>
                          <input type="text" class="form-control" id="txtCategoria" placeholder="Categoria">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="txtMarca">Marca</label>
                          <input type="text" class="form-control" id="txtMarca" placeholder="Marca">
                        </div>
                      </div>
                      <div class="col-md-1">
                        <div class="form-group">
                          <label for="c">Cantidad</label>
                          <input type="number" class="form-control" id="txtCantidad" placeholder="Cantidad">
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label for="txtPrecio">Precio</label>
                          <input type="number" class="form-control" id="txtPrecio" placeholder="Precio">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="cboPerfil">Proveedor</label>
                          <select id="cboProveedor" class="form-control">
                            <option value="0">Seleccione un Proveedor</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="cboPerfil">Garantia</label>
                          <select id="cboGarantia" class="form-control">
                            <option value="0">Seleccione una garantia</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3">
                        <br />
                        <button type="button" id="btnInsertar" class="btn-block btn-lg btn-primary" onclick="EjecutarComando('POST', 'Insertar')">INSERTAR</button>
                      </div>
                      <div class="col-md-3">
                        <br />
                        <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary" onclick="EjecutarComando('PUT', 'Actualizar')">ACTUALIZAR</button>
                      </div>
                      <div class="col-md-3">
                        <br />
                        <button type="button" id="btnDesactivar" class="btn-block btn-lg btn-primary">DESACTIVAR</button>
                      </div>
                      <div class="col-md-3">
                        <br />
                        <button type="button" id="btnActivar" class="btn-block btn-lg btn-primary">ACTIVAR</button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div id="dvMensaje" class=""></div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <table id="tblUsuarios" class="table table-bordered table-striped" style="width:100%;">
                          <thead>
                            <tr>
                              <th>Editar</th>
                              <th>Codigo</th>
                              <th>Nombre</th>
                              <th>Categoria</th>
                              <th>Marca</th>
                              <th>Cantidad</th>
                              <th>Precio</th>
                              <th>Proveedor</th>
                              <th>Garantia</th>
                            </tr>
                          </thead>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <div id="dvMensaje" class=""></div>
                </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../Scripts/jquery-3.4.1.min.js"></script>
  <script src="../Scripts/bootstrap.bundle.min.js"></script>
  <!--Tables-->
  <script src="../Scripts/jquery.dataTables.min.js"></script>
  <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
  <!--Archivos comunes-->
  <script src="Scripts/Menu.js"></script>
  <script src="Scripts/Comunes/CRUD.js"></script>
  <script src="Scripts/Repuesto.js"></script>
</body>
</html>
