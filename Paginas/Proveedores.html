<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proveedores</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12" id="dvMenu">
        </div>
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">ADMINISTRACIÓN DE PROVEEDORES</h3>
            </div>
            <form id="frmIncapacidades">
              <div class="card-body">
                <div class="card card-gray-dark">
                  <div class="card-header">
                    <h3 class="card-title">DATOS DEL PROVEEDOR</h3>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="txtCod">CODIGO</label>
                          <input type="text" class="form-control" id="txtCod" placeholder="Codigo del proveedor">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="txtNombreProveedor">NOMBRE</label>
                          <input type="text" class="form-control" id="txtNombreProveedor" placeholder="Nombre del proveedor">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="txtDirecProveedor">DIRECCION</label>
                          <input type="text" class="form-control" id="txtDirecProveedor" placeholder="Direccion del proveedor">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="txtemailProveedor">EMAIL</label>
                          <input type="text" class="form-control" id="txtemailProveedor" placeholder="Email del proveedor">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="txtTelProveedor">TELEFONO</label>
                          <input type="number" class="form-control" id="txtTelProveedor" placeholder="Telefono del proveedor">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card card-danger">
                  <div class="card-header">
                    <h3 class="card-title">PROCESO</h3>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-3">
                        <br />
                        <button type="button" id="btnInsertar" class="btn-block btn-lg btn-primary" onclick="EjecutarComando('POST', 'Insertar')">INSERTAR</button>
                      </div>
                      <div class="col-md-3">
                        <br />
                        <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary" onclick="EjecutarComando('PUT', 'Actualizar')">ACTUALIZAR</button>
                      </div>
                      <div class="col-md-3">
                        <br />
                        <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary" onclick="EjecutarComando('DELETE', 'Eliminar')">ELIMINAR</button>
                      </div>
                      <div class="col-md-3">
                        <br />
                        <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary" onclick="Consultar()">CONSULTAR</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div id="dvMensaje" class=""></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../Scripts/jquery-3.4.1.min.js"></script>
  <script src="../Scripts/bootstrap.bundle.min.js"></script>
  <script src="Scripts/Menu.js"></script>
  <script src="Scripts/Comunes/CRUD.js"></script>
  <script src="Scripts/Proveedores.js"></script>
</body>
</html>
